<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif"
      rel="stylesheet"
    />

    <title>FurnitureKing</title>
  </head>

  <body>
    <div class="container" id="main">
      <img id="logo" src="" alt="" />
      <div id="header">
        <h2>The Undisputed King of Tables, Chairs, Sofas and Rugs</h2>
        <h2>And Possibly Other Furnishings In the Future</h2>
      </div>

      <div class="row">
        <div class="col col-md-6">
          <p>We have availble for YOU all manner of:</p>
          <ul id="name"></ul>
        </div>
        <div class="col col-md-6">
          <p>Such As:</p>
          <ul id="details"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4" id="itemDetails"></div>
        <div class="col col-md-6" id="itemPhoto"></div>
      </div>

      <p id="errors"></p>
    </div>
